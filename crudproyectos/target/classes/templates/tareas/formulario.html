<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear/Editar Tarea</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Crear Tarea</h1>
    <form th:action="@{/tareas}" th:object="${tarea}" method="post">
        <input type="hidden" th:name="proyectoId" th:value="${proyectoId}" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion">
        </div>
        <div class="mb-3">
            <label for="fechaLimite" class="form-label">Fecha Límite</label>
            <input type="date" th:field="*{fechaLimite}" class="form-control" id="fechaLimite">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" id="estado">
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_CURSO">En Curso</option>
                <option value="COMPLETADA">Completada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
