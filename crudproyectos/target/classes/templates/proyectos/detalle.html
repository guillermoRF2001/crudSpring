<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Proyecto</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${proyecto.nombre}">Nombre del Proyecto</h1>
    <p th:text="${proyecto.descripcion}">Descripción del Proyecto</p>
    <p><strong>Fecha de Inicio:</strong> <span th:text="${proyecto.fechaInicio}"></span></p>
    <p><strong>Estado:</strong> <span th:text="${proyecto.estado}"></span></p>

    <hr>

    <h2>Tareas</h2>
    <a th:href="@{/tareas/crear/{id}(id=${proyecto.id})}" class="btn btn-primary">Nueva Tarea</a>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Fecha Límite</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${proyecto.tareas}">
            <td th:text="${tarea.id}"></td>
            <td th:text="${tarea.titulo}"></td>
            <td th:text="${tarea.fechaLimite}"></td>
            <td th:text="${tarea.estado}"></td>
            <td>
                <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
