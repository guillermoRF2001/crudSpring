<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proyectos</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Lista de Proyectos</h1>
    <a href="/proyectos/crear" class="btn btn-primary">Nuevo Proyecto</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha Inicio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.id}"></td>
            <td>
                <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" 
                   th:text="${proyecto.nombre}"></a>
            </td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td th:text="${proyecto.estado}"></td>
            <td>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" 
                   class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
